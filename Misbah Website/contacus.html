<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tulip Bank</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

.contact-container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #962929;
    margin-bottom: 20px;
}

.contact-info {
    display: flex;
    justify-content: space-around;
    margin-bottom: 40px;
}

.info-box {
    text-align: center;
}

.info-box i {
    font-size: 40px;
    color: #962929;
    margin-bottom: 10px;
}

.info-box h2 {
    font-size: 24px;
    margin-bottom: 5px;
}

.info-box p {
    font-size: 18px;
    color: #555;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}

.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.contact-form button {
    background-color: #962929;
    color: white;
    border: none;
    padding: 15px 20px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
}

.contact-form button:hover {
    background-color: #962929;
}

   </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out to us through any of the following ways:</p>

        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-phone"></i>
                <h2>Phone</h2>
                <p>+1 234 567 890</p>
            </div>

            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <h2>Email</h2>
                <p>support@tulipbank.com</p>
            </div>

            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <h2>Address</h2>
                <p>Morarji Nagar,Powai, Mumbai - 400087</p>
            </div>
        </div>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
